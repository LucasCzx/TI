<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Botões Interativos</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #2b4af9cc, #1e3bb8);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 40px;
            padding: 40px 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 12px;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.4);
        }

        button {
            background-color: #f5deb3; 
            border: none;
            border-radius: 30px;
            padding: 16px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            cursor: pointer;
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
            user-select: none;
        }

        button:hover {
            background-color: #e0c38a;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            transform: translateY(-3px);
        }

        button:active {
            transform: translateY(1px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        
        .button-container {
            background: rgba(255, 255, 255, 0.15);
            padding: 25px 40px;
            border-radius: 20px;
            width: 280px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
            transition: background 0.3s ease;
        }

        .button-container:hover {
            background: rgba(255, 255, 255, 0.25);
        }
    </style>
</head>
<body>

    <div class="button-container">
        <h1>Botão 01</h1>
        <button onclick="clicou(1)">Clique aqui!</button>
    </div>

    <div class="button-container">
        <h1>Botão 02</h1>
        <button onclick="clicou(2)">Clique aqui!</button>
    </div>

    <div class="button-container">
        <h1>Botão 03</h1>
        <button onclick="clicou(3)">Clique aqui!</button>
    </div>

    <script>
        function clicou(numero) {
            alert(`Você clicou no ${numero}º botão!`);
        }
    </script>
</body>
</html>
